<div class="app-filter">
    <div class="filter-title">
        <p>Find Easily</p>
    </div>
    <div class="inputs">
        <div class="term">
            <label for="term"></label>
            <input type="text" placeholder=" # name" [(ngModel)]="filterBy.term" (ngModelChange)="onSetFilter.emit(filterBy)" id="term">
        </div>
        <div class="flex category">
        <label for="category">Category</label>
        <!-- <ul class="clean-list category-list">
            <li id="category" value="" [(ngModel)]="filterBy.category" (click)="onSetFilter.emit('')"></li>
            <li id="category" value="eyes" [(ngModel)]="filterBy.category" (click)="onSetFilter.emit('eyes')"></li>
            <li id="category" value="lips" [(ngModel)]="filterBy.category" (click)="onSetFilter.emit('lips')"></li>
            <li id="category" value="face" [(ngModel)]="filterBy.category" (click)="onSetFilter.emit('face')"></li>
        </ul> -->
        <select id="category" aria-placeholder=" # category" [(ngModel)]="filterBy.category" (ngModelChange)="onSetFilter.emit(filterBy)">
            <option value="eyes">eyes</option>
            <option value="lips">lips</option>
            <option value="face">face</option>
        </select>
        </div>
        <!-- <input type="text" [(ngModel)]="filterBy.category" (ngModelChange)="onSetFilter.emit(filterBy)"  id="category" autocomplete="off"> -->
        <div class="flex by-price">
            <p class="price-title">Price</p>
            <label for="minPrice"></label>
            <input type="number" placeholder=" # from " [(ngModel)]="filterBy.minPrice" (ngModelChange)="onSetFilter.emit(filterBy)" id="minPrice">

            <label for="maxPrice"></label>
            <input type="number" placeholder=" # to" [(ngModel)]="filterBy.maxPrice" (ngModelChange)="onSetFilter.emit(filterBy)" id="maxPrice">
        </div>
    </div>
</div>
